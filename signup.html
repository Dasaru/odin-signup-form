<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo-container">
        <img class="logo-img" src="images/odin-lined.png">
        <span>ODIN</span>
    </div>
    <p class="logo-footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
</header>

<main>
    <p>This is not a real online service! You know you need something like this in your life to help you realize
        your deepest dreams. Sign up <em>now</em> to get started.</p>
    <p>You <em>know</em> you want to.</p>

    <form class="signup-form" method="POST" action="#">
        <p>Let's do this!</p>
        <div class="signup-container">
            <label for="fname">
                <span>FIRST NAME</span>
                <input id="fname" name="fname" type="text">
            </label>
        
            <label for="lname">
                <span>LAST NAME</span>
                <input id="lname" name="lname" type="text">
            </label>

            <label for="email">
                <span>EMAIL</span>
                <input id="email" name="email" type="email">
            </label>

            <label for="phone">
                <span>PHONE NUMBER</span>
                <input id="phone" name="phone" type="tel">
            </label>

            <label for="password">
                <span>PASSWORD</span>
                <input id="password" class="error" name="password" type="password">
            </label>

            <label for="confirm-pass">
                <span>CONFIRM PASSWORD</span>
                <input id="confirm-pass" class="error" name="confirm-pass" type="password">
            </label>
        </div>
        <button id="submit" type="submit" hidden></button>
    </form>

    <button id="create-account-btn">Create Account</button>
    <p>Already have an account? <a href="#">Log in</a></p>
</main>

</body>
</html>
