<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo-container">
        <img src="images/odin-lined.png">
        <span>ODIN</span>
    </div>
    <img class="bg-img" src="images/leaves.avif">
</header>

<main>
    <p>This is not a real online service! You know you need something like this in your life to help you realize
        your deepest dreams. Sign up <em>now</em> to get started.</p>
    <p>You <em>know</em> you want to.</p>

    <form method="POST" action="#">
        <p>Let's do this!</p>
        <div>
            <label for="fname">FIRST NAME</label>
            <input id="fname" name="fname" type="text">

            <label for="lname">LAST NAME</label>
            <input id="lname" name="lname" type="text">

            <label for="email">EMAIL</label>
            <input id="email" name="email" type="email">

            <label for="phone">PHONE NUMBER</label>
            <input id="phone" name="phone" type="tel">

            <label for="password">PASSWORD</label>
            <input id="password" name="password" type="password">

            <label for="confirm-pass">CONFIRM PASSWORD</label>
            <input id="confirm-pass" name="confirm-pass" type="password">
        </div>
    </form>

    <button>Create Account</button>
    <p>Already have an account? <a href="#">Log in</a></p>
</main>

</body>
</html>
